<div class="datatable" style="margin-bottom: 10px;">
    <rd-widget>
      <rd-widget-body classes="no-padding">
            <div class="toolBar">
                <div class="toolBarTitle">
                    <i class="fa" ng-class="$ctrl.titleIcon" aria-hidden="true" style="margin-right: 2px;"></i> {{ $ctrl.titleText }}
                </div>
            </div>

            <div class="searchBar" style="border-top: 2px solid #f6f6f6;">
                <i class="fa fa-search searchIcon" aria-hidden="true"></i>
                <input type="text" class="searchInput" ng-model="$ctrl.state.textFilter" ng-change="$ctrl.onTextFilterChange()" placeholder="Search..." auto-focus ng-model-options="{ debounce: 300 }">
            </div>
        </rd-widget-body>
    </rd-widget>
</div>

<div class="row">
    <container-item
        ng-repeat="container in $ctrl.containers | filter:$ctrl.state.textFilter"
        model="container"
        on-select="$ctrl.selectAction"
        container="container"
        templates="templates"
    ></container-item>
    <div ng-if="!$ctrl.containers" class="text-center text-muted">
        Loading...
    </div>
    <div ng-if="($ctrl.containers | filter:$ctrl.state.textFilter).length === 0" class="text-center text-muted">
        No container available.
    </div>
</div>
